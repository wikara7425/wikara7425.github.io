<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <title>Bootstrap Page</title>
</head>
<body>

    <!-- Bootstrap 3.3.7. Адаптивная верстка landing-page -->
    <!-- Проверить адаптивность, уменьшая ширину браузера, в котором открыт этот сайт -->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <header class="top text-center">
                        <p>Получите видео-инструкцию</p>
                        <h1 class="text-uppercase">Как заработать свой первый миллион</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="300" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <header class="form-header text-center">
                            <p>Введите свой email</p>
                        </header>
                        <form action="#">
                            <input class="form-control input-lg" type="text" placeholder="Ваше имя">
                            <input class="form-control input-lg" type="text" placeholder="Ваш email">
                            <button class="form-btn btn btn-lg btn-block">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="features">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <header>
                            <h1 class="text-uppercase text-center">почему нужно сделать это сейчас</h1>
                        </header>
                    </div>
                </div>
                <div class="feature-box text-center">
                    <div class="row">
                        <div class="col-lg-3 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6">
                            <img src="img/feature1.png" alt="Первое преимущество">
                            <p>Первое преимущество</p>
                        </div>
                        <div class="col-lg-3 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6">
                            <img src="img/feature2.png" alt="Второе преимущество">
                            <p>Второе преимущество</p>
                        </div>
                        <div class="col-lg-3 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6">
                            <img src="img/feature3.png" alt="Третье преимущество">
                            <p>Третье преимущество</p>
                        </div>
                        <div class="col-lg-3 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6">
                            <img src="img/feature4.png" alt="Четвертое преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="feature-btn btn btn-lg center-block">Получить инструкцию</button>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="clients">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <header>
                            <h1 class="text-uppercase text-center">наши клиенты</h1>
                        </header>
                    </div>
                </div>
                <div class="client-box text-center">
                    <div class="row">  
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 1">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 2">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 3">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 5">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 6">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 7">
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <img src="img/anonUser.png" alt="Клиент 8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
